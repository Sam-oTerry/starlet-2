<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- House icon -->
  <g transform="translate(150, 100)">
    <!-- Roof -->
    <polygon points="50,0 0,30 100,30" fill="#6c757d" opacity="0.3"/>
    
    <!-- House body -->
    <rect x="10" y="30" width="80" height="60" fill="#6c757d" opacity="0.2"/>
    
    <!-- Door -->
    <rect x="35" y="60" width="20" height="30" fill="#6c757d" opacity="0.4"/>
    
    <!-- Windows -->
    <rect x="20" y="40" width="15" height="15" fill="#6c757d" opacity="0.3"/>
    <rect x="65" y="40" width="15" height="15" fill="#6c757d" opacity="0.3"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d" opacity="0.6">
    No Image Available
  </text>
  
  <!-- Camera icon -->
  <g transform="translate(180, 240)">
    <circle cx="0" cy="0" r="8" fill="#6c757d" opacity="0.4"/>
    <rect x="-6" y="-4" width="12" height="8" rx="2" fill="#6c757d" opacity="0.3"/>
    <circle cx="0" cy="0" r="3" fill="#6c757d" opacity="0.5"/>
  </g>
</svg>
