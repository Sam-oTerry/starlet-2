<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Listing | My Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="../../css/style.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html"><span class="brand-star">Star</span> <span class="brand-let">Let</span> My Store</a>
      <a href="dashboard.html" class="btn btn-outline-primary ms-auto"><i class="bi bi-arrow-left"></i> Back to Dashboard</a>
    </div>
  </nav>
  <main class="container my-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="mb-4">Add Listing</h2>
            <form id="addListingForm">
              <div class="mb-3">
                <label class="form-label">Listing Type <span class="text-danger">*</span></label>
                <select id="listingType" class="form-select" required>
                  <option value="">Select Type</option>
                  <option value="property">Property</option>
                  <option value="vehicle">Vehicle</option>
                </select>
              </div>
              <div id="propertySection" class="d-none">
                <div class="mb-3">
                  <label class="form-label">Property Type <span class="text-danger">*</span></label>
                  <select id="propertyType" class="form-select" required>
                    <option value="house_sale">House for Sale</option>
                    <option value="house_rent">House for Rent</option>
                    <option value="land_sale">Land for Sale</option>
                    <option value="land_rent">Land for Rent</option>
                    <option value="vacation_short_stay">Vacation/Short Stay</option>
                  </select>
                </div>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Title <span class="text-danger">*</span></label>
                    <input id="propertyTitle" type="text" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Asking Price (UGX) <span class="text-danger">*</span></label>
                    <input id="propertyAskingPrice" type="number" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">District <span class="text-danger">*</span></label>
                    <input id="propertyDistrict" type="text" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Price Type <span class="text-danger">*</span></label>
                    <select id="propertyPriceType" class="form-select" required>
                      <option value="fixed">Fixed</option>
                      <option value="negotiable">Negotiable</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <label class="form-label">Description <span class="text-danger">*</span></label>
                    <textarea id="propertyDescription" class="form-control" rows="2" required></textarea>
                  </div>
                </div>
              </div>
              <div id="vehicleSection" class="d-none">
                <div class="mb-3">
                  <label class="form-label">Vehicle Category <span class="text-danger">*</span></label>
                  <select id="vehicleCategory" class="form-select" required>
                    <option value="car">Car</option>
                    <option value="motorcycle">Motorcycle</option>
                    <option value="truck">Truck</option>
                    <option value="bus">Bus</option>
                    <option value="heavy_machinery">Heavy Machinery</option>
                    <option value="bicycle_ebike">Bicycle/E-bike</option>
                    <option value="boat_watercraft">Boat/Watercraft</option>
                  </select>
                </div>
                <div class="row g-3">
                  <div class="col-md-6">
                    <label class="form-label">Make <span class="text-danger">*</span></label>
                    <input id="vehicleMake" type="text" class="form-control" required>
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Model <span class="text-danger">*</span></label>
                    <input id="vehicleModel" type="text" class="form-control" required>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Year <span class="text-danger">*</span></label>
                    <input id="vehicleYear" type="number" class="form-control" min="1900" max="2025" required>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Color <span class="text-danger">*</span></label>
                    <input id="vehicleColor" type="text" class="form-control" required>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Price (UGX) <span class="text-danger">*</span></label>
                    <input id="vehiclePrice" type="number" class="form-control" required>
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Condition <span class="text-danger">*</span></label>
                    <select id="vehicleCondition" class="form-select" required>
                      <option>New</option>
                      <option>Used</option>
                      <option>For Parts</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Transmission <span class="text-danger">*</span></label>
                    <select id="vehicleTransmission" class="form-select" required>
                      <option>Manual</option>
                      <option>Automatic</option>
                      <option>Semi-Automatic</option>
                      <option>None</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Fuel Type <span class="text-danger">*</span></label>
                    <select id="vehicleFuelType" class="form-select" required>
                      <option>Petrol</option>
                      <option>Diesel</option>
                      <option>Electric</option>
                      <option>Hybrid</option>
                      <option>None</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Mileage (km)</label>
                    <input id="vehicleMileage" type="number" class="form-control">
                  </div>
                </div>
                <div class="row g-3 mt-3">
                  <div class="col-md-8">
                    <label class="form-label">Description <span class="text-danger">*</span></label>
                    <textarea id="vehicleDescription" class="form-control" rows="2" required></textarea>
                  </div>
                  <div class="col-md-4">
                    <label class="form-label">Price Type <span class="text-danger">*</span></label>
                    <select id="vehiclePriceType" class="form-select" required>
                      <option value="fixed">Fixed</option>
                      <option value="negotiable">Negotiable</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="mt-4">
                <button type="submit" class="btn btn-primary px-4">Submit Listing</button>
              </div>
            </form>
            <div id="successMsg" class="alert alert-success mt-4 d-none"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Auth and Firestore setup
    const firebaseConfig = {
      apiKey: "AIzaSyDH1sMk2NwceMAEfvH07azxaoPXpOI1Sek",
      authDomain: "starlet-properties-41509.firebaseapp.com",
      projectId: "starlet-properties-41509",
      storageBucket: "starlet-properties-41509.appspot.com",
      messagingSenderId: "393372988481",
      appId: "1:393372988481:web:c92584d7408296457b02c0",
      measurementId: "G-F02K9SP07C"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = '../auth/login.html';
      } else {
        window.currentUser = user;
      }
    });
    // Show/hide property/vehicle sections
    document.getElementById('listingType').addEventListener('change', function() {
      const val = this.value;
      document.getElementById('propertySection').classList.toggle('d-none', val !== 'property');
      document.getElementById('vehicleSection').classList.toggle('d-none', val !== 'vehicle');
    });
    // Handle form submit
    document.getElementById('addListingForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const user = window.currentUser;
      if (!user) {
        alert('You must be logged in.');
        return;
      }
      const storeId = user.uid;
      const agentId = user.uid;
      const type = document.getElementById('listingType').value;
      let data = { storeId, agentId, status: 'pending', createdAt: firebase.firestore.FieldValue.serverTimestamp() };
      if (type === 'property') {
        data.listingType = document.getElementById('propertyType').value;
        data.title = document.getElementById('propertyTitle').value;
        data.askingPrice = parseInt(document.getElementById('propertyAskingPrice').value, 10);
        data.district = document.getElementById('propertyDistrict').value;
        data.priceType = document.getElementById('propertyPriceType').value;
        data.description = document.getElementById('propertyDescription').value;
      } else if (type === 'vehicle') {
        data.vehicleCategory = document.getElementById('vehicleCategory').value;
        data.make = document.getElementById('vehicleMake').value;
        data.model = document.getElementById('vehicleModel').value;
        data.year = parseInt(document.getElementById('vehicleYear').value, 10);
        data.color = document.getElementById('vehicleColor').value;
        data.price = parseInt(document.getElementById('vehiclePrice').value, 10);
        data.condition = document.getElementById('vehicleCondition').value;
        data.transmission = document.getElementById('vehicleTransmission').value;
        data.fuelType = document.getElementById('vehicleFuelType').value;
        data.mileage = parseInt(document.getElementById('vehicleMileage').value, 10) || null;
        data.description = document.getElementById('vehicleDescription').value;
        data.priceType = document.getElementById('vehiclePriceType').value;
      }
      try {
        await db.collection('listings').add(data);
        document.getElementById('successMsg').textContent = 'Listing submitted successfully!';
        document.getElementById('successMsg').classList.remove('d-none');
        setTimeout(() => window.location.href = 'dashboard.html', 1200);
      } catch (err) {
        alert('Error adding listing: ' + err.message);
      }
    });
  </script>
</body>
</html>
