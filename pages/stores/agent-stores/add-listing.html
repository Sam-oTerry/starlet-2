  <aside class="admin-sidebar">

    <nav class="nav flex-column">

  <main class="container" style="margin-top: 80px;">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card p-4 mt-4">
          <h3 class="mb-3">Add New Listing</h3>
          <form id="addListingForm">
            <div class="mb-3">
              <label for="listingType" class="form-label">Listing Type</label>
              <select class="form-select" id="listingType" required>
                <option value="">Select Type</option>
                <option value="property">Property</option>
                <option value="vehicle">Vehicle</option>
              </select>
            </div>
            <!-- Property/Vehicle fields will be dynamically inserted here -->
            <div id="dynamicFields"></div>
            <button type="submit" class="btn btn-primary">Create Listing</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

  <script src="../../../assets/js/firebase-config.js"></script>
  <script src="../../../js/main.js"></script>
  <script>
  // Enforce authentication on this page
  enforceAuth('../../../auth/login.html');
  // Setup My Listings link logic
  document.addEventListener('DOMContentLoaded', function() {
      setupMyListingsLink('#myListingsLink', '../../../auth/login.html', '../../../stores/agent-stores/dashboard.html', '/pages/stores/agent-stores/create.html');
  });
  </script>
