<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #0dcaf0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --accent-gold: #ffd700;
            --accent-cyan: #00ffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--dark-color);
            background-color: var(--light-color);
        }

        /* Header */
        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
        }

        .navbar-brand .star {
            color: var(--accent-gold);
        }

        .navbar-brand .let {
            color: var(--accent-cyan);
        }

        .navbar-nav .nav-link {
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: var(--accent-cyan) !important;
        }

        .navbar-nav .nav-link.active {
            color: var(--accent-gold) !important;
            font-weight: 600;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, var(--light-color), rgba(13, 110, 253, 0.05));
            padding: 4rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .hero-title {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin-bottom: 2rem;
        }

        .highlight {
            color: var(--primary-color);
        }

        /* Search Form */
        .search-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
        }

        .search-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--light-color);
        }

        .search-tab {
            background: none;
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .search-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .search-tab:hover {
            color: var(--primary-color);
        }

        .search-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 1rem;
            align-items: end;
        }

        .price-range {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .price-range input {
            flex: 1;
        }

        /* Cards */
        .listing-card {
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            height: 100%;
        }

        .listing-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 24px rgba(13, 110, 253, 0.15);
        }

        .card-img-wrapper {
            position: relative;
            overflow: hidden;
            padding-top: 66.67%;
            background: var(--light-color);
        }

        .card-img-top {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .listing-card:hover .card-img-top {
            transform: scale(1.05);
        }

        .type-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            z-index: 2;
        }

        .price-tag {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(33, 37, 41, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.9rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        /* Agent Tiers */
        .tier-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            height: 100%;
        }

        .tier-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .tier-card.featured {
            border-color: var(--accent-gold);
            position: relative;
        }

        .tier-header {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            position: relative;
        }

        .tier-header.silver {
            background: linear-gradient(135deg, #c0c0c0, #e5e5e5);
        }

        .tier-header.gold {
            background: linear-gradient(135deg, var(--accent-gold), #ffed4e);
        }

        .tier-header.diamond {
            background: linear-gradient(135deg, #b9f2ff, #e0f7fa);
        }

        .tier-header i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .tier-header h3 {
            margin: 0;
            font-weight: 700;
        }

        .popular {
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--danger-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .tier-content ul {
            list-style: none;
            padding: 0;
            margin-bottom: 1.5rem;
        }

        .tier-content li {
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--light-color);
        }

        .tier-content li:last-child {
            border-bottom: none;
        }

        /* Statistics */
        .statistics-section {
            background: linear-gradient(135deg, var(--dark-color), #343a40);
            color: white;
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
        }

        .statistics-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 215, 0, 0.1));
            z-index: 0;
        }

        .stat-item {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-gold);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.9);
        }

        /* Section Headers */
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-header h2 {
            font-weight: 700;
            color: var(--dark-color);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
        }

        .section-header h2::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-cyan));
            border-radius: 2px;
        }

        .section-header p {
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        /* Footer */
        .footer {
            background: var(--dark-color);
            color: white;
            padding: 4rem 0 2rem;
            position: relative;
        }

        .footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-gold), var(--accent-cyan));
        }

        .footer h4 {
            color: var(--accent-gold);
            margin-bottom: 1.5rem;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }

        .footer h4::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -8px;
            width: 40px;
            height: 2px;
            background: var(--accent-cyan);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: var(--accent-cyan);
            padding-left: 5px;
        }

        .footer ul {
            list-style: none;
            padding-left: 0;
        }

        .footer ul li {
            margin-bottom: 0.75rem;
        }

        .social-links a {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            margin-right: 0.5rem;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: var(--primary-color);
            transform: translateY(-3px);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            margin-top: 2rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2rem;
            }
            
            .search-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .tier-card {
                margin-bottom: 2rem;
            }
            
            .stat-item {
                margin-bottom: 1.5rem;
            }
        }

        /* Animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    // --- Admin Listings Management (Schema-Driven) ---
    let allListings = [];
    const db = firebase.firestore();
    const auth = firebase.auth();

    const listingTypeOptions = [
      'house_sale', 'house_rent', 'land_sale', 'land_rent', 'vacation_short_stay',
      'vehicle_sale', 'motorcycle_sale', 'heavy_machinery_sale', 'bicycle_ebike_sale', 'boat_watercraft_sale'
    ];
    const statusOptions = ['pending', 'approved', 'rejected', 'sold', 'rented', 'expired'];

    requireAdminUser().then(() => {
      fetchAndRenderListings();
    });

    // Fetch and render listings
    async function fetchAndRenderListings(filters = {}) {
      const tbody = document.querySelector('#listings-table tbody');
      showLoading(tbody, 'Loading listings...');
      try {
        let ref = db.collection('listings');
        if (filters.listingType) ref = ref.where('listingType', '==', filters.listingType);
        if (filters.status) ref = ref.where('status', '==', filters.status);
        const snapshot = await ref.orderBy('createdAt', 'desc').limit(100).get();
        let listings = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        // Client-side filter for keyword
        if (filters.keyword) {
          const kw = filters.keyword.toLowerCase();
          listings = listings.filter(l =>
            (l.title && l.title.toLowerCase().includes(kw)) ||
            (l.description && l.description.toLowerCase().includes(kw))
          );
        }
        allListings = listings;
        renderListingsTable(listings);
      } catch (err) {
        showError(tbody, err.message || 'Error loading listings');
      }
    }

    // Render listings table
    function renderListingsTable(listings) {
      const tbody = document.querySelector('#listings-table tbody');
      tbody.innerHTML = '';
      if (!listings.length) {
        tbody.innerHTML = `<tr><td colspan="8" class="text-center text-muted">No listings found.</td></tr>`;
        return;
      }
      listings.forEach(l => {
        tbody.innerHTML += `
          <tr>
            <td>${l.title || ''}</td>
            <td>${l.listingType || ''}</td>
            <td>${l.propertyType || (l.vehicleDetails?.vehicleCategory || '')}</td>
            <td>${l.status ? `<span class="badge bg-${l.status==='approved'?'success':l.status==='pending'?'warning':'danger'}">${l.status}</span>` : ''}</td>
            <td>${l.adminVerification ? l.adminVerification.status : ''}</td>
            <td>${formatDate(l.createdAt)}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1" onclick="showListingDetails('${l.id}')"><i class="bi bi-eye"></i></button>
              ${l.adminVerification && l.adminVerification.status==='pending'?`<button class="btn btn-sm btn-success me-1" onclick="approveListing('${l.id}')"><i class="bi bi-check-lg"></i></button>`:''}
              ${l.adminVerification && l.adminVerification.status!=='rejected'?`<button class="btn btn-sm btn-danger me-1" onclick="rejectListing('${l.id}')"><i class="bi bi-x-lg"></i></button>`:''}
              <button class="btn btn-sm btn-outline-danger" onclick="deleteListing('${l.id}')"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
        `;
      });
    }

    // Filter form
    const filterForm = document.getElementById('filter-form');
    filterForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const keyword = document.getElementById('search').value.trim();
      const listingType = document.getElementById('listingType').value;
      const status = document.getElementById('status').value;
      fetchAndRenderListings({ keyword, listingType, status });
    });

    // Approve listing (set adminVerification.status and finalPrice)
    async function approveListing(id) {
      const listing = allListings.find(l => l.id === id);
      if (!listing) return;
      let finalPrice = listing.finalPrice || listing.askingPrice || 0;
      finalPrice = prompt('Enter final approved price (USh):', finalPrice);
      if (!finalPrice || isNaN(finalPrice)) return alert('Invalid price.');
      await db.collection('listings').doc(id).update({
        'adminVerification.status': 'approved',
        finalPrice: Number(finalPrice),
        'adminVerification.verifiedBy': auth.currentUser.uid,
        'adminVerification.verifiedAt': new Date()
      });
      showToast('Listing approved');
      fetchAndRenderListings();
    }
    // Reject listing
    async function rejectListing(id) {
      if (!confirmAction('Reject this listing?')) return;
      await db.collection('listings').doc(id).update({
        'adminVerification.status': 'rejected',
        'adminVerification.verifiedBy': auth.currentUser.uid,
        'adminVerification.verifiedAt': new Date()
      });
      showToast('Listing rejected');
      fetchAndRenderListings();
    }
    // Delete listing
    async function deleteListing(id) {
      if (!confirmAction('Delete this listing? This cannot be undone.')) return;
      await db.collection('listings').doc(id).delete();
      showToast('Listing deleted');
      fetchAndRenderListings();
    }
    // Show listing details modal (with all nested details)
    async function showListingDetails(id) {
      const listing = allListings.find(l => l.id === id);
      const modalBody = document.querySelector('#listingDetailsModal .modal-body');
      if (!listing) {
        modalBody.innerHTML = '<div class="text-danger">Listing not found.</div>';
        return;
      }
      let details = '';
      if (listing.propertyType) {
        details += `<div><b>Property Type:</b> ${listing.propertyType}</div>`;
      }
      if (listing.vehicleDetails) {
        details += `<div><b>Vehicle Category:</b> ${listing.vehicleDetails.vehicleCategory || ''}</div>
          <div><b>Make:</b> ${listing.vehicleDetails.make || ''}</div>
          <div><b>Model:</b> ${listing.vehicleDetails.model || ''}</div>
          <div><b>Year:</b> ${listing.vehicleDetails.year || ''}</div>
          <div><b>Color:</b> ${listing.vehicleDetails.color || ''}</div>
          <div><b>Condition:</b> ${listing.vehicleDetails.condition || ''}</div>`;
      }
      if (listing.houseDetails) {
        details += `<div><b>House Subcategory:</b> ${listing.houseDetails.subCategory || ''}</div>
          <div><b>Bedrooms:</b> ${listing.houseDetails.bedrooms || ''}</div>
          <div><b>Bathrooms:</b> ${listing.houseDetails.bathrooms || ''}</div>`;
      }
      if (listing.landDetails) {
        details += `<div><b>Land Subcategory:</b> ${listing.landDetails.subCategory || ''}</div>
          <div><b>Topography:</b> ${listing.landDetails.topography || ''}</div>`;
      }
      if (listing.ownershipDetails) {
        details += `<div><b>Ownership Type:</b> ${listing.ownershipDetails.ownershipType || ''}</div>
          <div><b>Title Status:</b> ${listing.ownershipDetails.titleStatus || ''}</div>`;
      }
      if (listing.amenities) {
        details += `<div><b>Amenities:</b> ${Object.entries(listing.amenities).map(([k,v])=>`${k}: ${JSON.stringify(v)}`).join(', ')}</div>`;
      }
      if (listing.media && listing.media.length) {
        details += `<div><b>Media:</b> ${listing.media.map(m=>`<a href='${m.url}' target='_blank'>${m.type}</a>`).join(', ')}</div>`;
      }
      if (listing.documents && listing.documents.length) {
        details += `<div><b>Documents:</b> ${listing.documents.map(d=>`<a href='${d.url}' target='_blank'>${d.type}</a>`).join(', ')}</div>`;
      }
      if (listing.adminVerification) {
        details += `<div><b>Admin Verification:</b> ${listing.adminVerification.status || ''}</div>`;
      }
      modalBody.innerHTML = `
        <h5>${listing.title || ''}</h5>
        <div><b>Type:</b> ${listing.listingType || ''}</div>
        <div><b>Status:</b> ${listing.status || ''}</div>
        <div><b>Admin Verification:</b> ${listing.adminVerification ? listing.adminVerification.status : ''}</div>
        <div><b>Price:</b> ${formatPrice(listing.askingPrice)} ${listing.finalPrice ? '(Final: ' + formatPrice(listing.finalPrice) + ')' : ''}</div>
        <div><b>Location:</b> ${listing.location?.district || ''} ${listing.location?.town ? ', ' + listing.location.town : ''}</div>
        <div><b>Description:</b> <br>${listing.description || ''}</div>
        <div><b>Created:</b> ${formatDate(listing.createdAt)}</div>
        ${details}
      `;
      const modal = new bootstrap.Modal(document.getElementById('listingDetailsModal'));
      modal.show();
    }
    </script>
</body>
</html>
