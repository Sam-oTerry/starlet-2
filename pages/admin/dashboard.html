<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Starlet Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body { background: #f8fafc; }
    .sidebar {
      min-height: 100vh;
      background: #fff;
      border-right: 1px solid #e3eaf5;
      padding: 2rem 1rem 1rem 1rem;
    }
    .sidebar .nav-link {
      color: #0d6efd;
      font-weight: 500;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.7em;
      transition: background 0.2s, color 0.2s;
    }
    .sidebar .nav-link.active, .sidebar .nav-link:hover {
      background: #0d6efd;
      color: #fff;
    }
    .brand-star { color: #ffc107; }
    .brand-let { color: #0dcaf0; }
    .dashboard-content { padding: 2rem; }
    .summary-card { border-radius: 1rem; box-shadow: 0 2px 8px #0d6efd11; }
    .chart-placeholder { background: #fff; border-radius: 1rem; min-height: 320px; box-shadow: 0 2px 8px #0d6efd11; display: flex; align-items: center; justify-content: center; color: #adb5bd; font-size: 1.3rem; }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <nav class="sidebar d-flex flex-column flex-shrink-0 p-3">
      <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
        <span class="fs-4 fw-bold"><span class="brand-star">Star</span><span class="brand-let">Let</span> Admin</span>
      </a>
      <hr>
      <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item"><a href="dashboard.html" class="nav-link active"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
        <li><a href="listings.html" class="nav-link"><i class="bi bi-list-ul"></i> Listings</a></li>
        <li><a href="users.html" class="nav-link"><i class="bi bi-people"></i> Users</a></li>
        <li><a href="stores.html" class="nav-link"><i class="bi bi-shop"></i> Stores</a></li>
        <li><a href="analytics.html" class="nav-link"><i class="bi bi-bar-chart"></i> Analytics</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-gear"></i> Settings</a></li>
        <li><a href="#" class="nav-link"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
      </ul>
    </nav>
    <!-- Main Content -->
    <div class="flex-grow-1">
      <!-- Top Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="dashboard.html">
            <span class="brand-star">Star</span><span class="brand-let">Let</span> Admin
          </a>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Admin" width="32" height="32" class="rounded-circle me-2"> Admin
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Dashboard Content -->
      <div class="dashboard-content">
        <div class="row g-4 mb-4">
          <div class="col-md-3">
            <div class="card summary-card text-center p-3">
              <div class="card-body">
                <div class="mb-2"><i class="bi bi-list-ul fs-2 text-primary"></i></div>
                <h5 class="card-title">Total Listings</h5>
                <div class="fs-4 fw-bold" id="totalListings">--</div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card summary-card text-center p-3">
              <div class="card-body">
                <div class="mb-2"><i class="bi bi-people fs-2 text-success"></i></div>
                <h5 class="card-title">Total Users</h5>
                <div class="fs-4 fw-bold" id="totalUsers">--</div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card summary-card text-center p-3">
              <div class="card-body">
                <div class="mb-2"><i class="bi bi-shop fs-2 text-warning"></i></div>
                <h5 class="card-title">Total Stores</h5>
                <div class="fs-4 fw-bold" id="totalStores">--</div>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card summary-card text-center p-3">
              <div class="card-body">
                <div class="mb-2"><i class="bi bi-hourglass-split fs-2 text-danger"></i></div>
                <h5 class="card-title">Pending Approvals</h5>
                <div class="fs-4 fw-bold" id="pendingApprovals">--</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="chart-placeholder mb-4">
              <span><i class="bi bi-bar-chart fs-1"></i> Analytics Chart (Coming Soon)</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Placeholder for future dynamic JS -->
  <script>
    // Example: In the future, fetch and update dashboard stats from Firestore
    // document.getElementById('totalListings').textContent = 123;
    // document.getElementById('totalUsers').textContent = 45;
    // document.getElementById('totalStores').textContent = 7;
    // document.getElementById('pendingApprovals').textContent = 2;
  </script>
</body>
</html>
