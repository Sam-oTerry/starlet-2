            <ul class="nav nav-pills flex-column mb-auto">

        </nav>
        <!-- Main Content -->
        <div class="flex-grow-1">
            <!-- Top Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
                <div class="container-fluid">
                    <a class="navbar-brand fw-bold" href="dashboard.html">
                        <span class="brand-star">Star</span><span class="brand-let">Let</span> Admin
                    </a>
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Admin" width="32" height="32" class="rounded-circle me-2"> Admin

                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>

            <!-- Users Content -->
            <div class="dashboard-content">
                <h2 class="mb-4">Manage Users</h2>
                <div class="card mb-4">
                    <div class="card-body">
                        <form class="row g-3" id="filter-form">
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="search" placeholder="Search by name, email...">
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="role">
                                    <option value="">All Roles</option>
                                    <option value="admin">Admin</option>
                                    <option value="staff">Staff</option>
                                    <option value="seller">Seller</option>
                                    <option value="buyer">Buyer</option>
                                    <option value="agent">Agent</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="agentTier">
                                    <option value="">All Agent Tiers</option>
                                    <option value="silver">Silver</option>
                                    <option value="gold">Gold</option>
                                    <option value="diamond">Diamond</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="verificationStatus">
                                    <option value="">All Verification Statuses</option>
                                    <option value="pending">Pending</option>
                                    <option value="verified">Verified</option>
                                    <option value="rejected">Rejected</option>
                                    <option value="not_applicable">Not Applicable</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select class="form-select" id="status">
                                    <option value="">All Statuses</option>
                                    <option value="active">Active</option>
                                    <option value="banned">Banned</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-primary w-100"><i class="bi bi-funnel"></i> Filter</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle" id="users-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Phone</th>
                                        <th>Role</th>
                                        <th>Agent Tier</th>
                                        <th>Verification Status</th>
                                        <th>Status</th>
                                        <th>Joined</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Users will be injected here by JS -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- User Details Modal -->
                <div class="modal fade" id="userDetailsModal" tabindex="-1" aria-labelledby="userDetailsModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="userDetailsModalLabel">User Details</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- Details will be injected by JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="../../js/admin.js"></script>
    <script>
    // --- Admin Users Management (Schema-Driven) ---
    let allUsers = [];
    const db = firebase.firestore();
    const auth = firebase.auth();

    const roleOptions = ['admin', 'staff', 'seller', 'buyer', 'agent'];
    const agentTierOptions = ['silver', 'gold', 'diamond'];
    const verificationStatusOptions = ['pending', 'verified', 'rejected', 'not_applicable'];

    requireAdminUser().then(() => {
      fetchAndRenderUsers();
    });

    // Fetch and render users
    async function fetchAndRenderUsers(filters = {}) {
      const tbody = document.querySelector('#users-table tbody');
      showLoading(tbody, 'Loading users...');
      try {
        let ref = db.collection('users');
        if (filters.role) ref = ref.where('role', '==', filters.role);
        if (filters.agentTier) ref = ref.where('agentTier', '==', filters.agentTier);
        if (filters.verificationStatus) ref = ref.where('verificationStatus.status', '==', filters.verificationStatus);
        if (filters.status) ref = ref.where('status', '==', filters.status);
        const snapshot = await ref.orderBy('createdAt', 'desc').limit(100).get();
        let users = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        // Client-side filter for keyword
        if (filters.keyword) {
          const kw = filters.keyword.toLowerCase();
          users = users.filter(u =>
            ((u.firstName + ' ' + u.lastName).toLowerCase().includes(kw)) ||
            (u.email && u.email.toLowerCase().includes(kw)) ||
            (u.phone && u.phone.toLowerCase().includes(kw))
          );
        }
        allUsers = users;
        renderUsersTable(users);
      } catch (err) {
        showError(tbody, err.message || 'Error loading users');
      }
    }

    // Render users table
    function renderUsersTable(users) {
      const tbody = document.querySelector('#users-table tbody');
      tbody.innerHTML = '';
      if (!users.length) {
        tbody.innerHTML = `<tr><td colspan="8" class="text-center text-muted">No users found.</td></tr>`;
        return;
      }
      users.forEach(u => {
        tbody.innerHTML += `
          <tr>
            <td>${u.firstName || ''} ${u.lastName || ''}</td>
            <td>${u.email || ''}</td>
            <td>${u.phone || ''}</td>
            <td>${u.role || ''}</td>
            <td>${u.agentTier || ''}</td>
            <td>${u.verificationStatus ? u.verificationStatus.status : ''}</td>
            <td>${u.status ? `<span class="badge bg-${u.status==='active'?'success':'danger'}">${u.status}</span>` : ''}</td>
            <td>${formatDate(u.createdAt)}</td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-1" onclick="showUserDetails('${u.id}')"><i class="bi bi-eye"></i></button>
              <button class="btn btn-sm btn-outline-secondary me-1" onclick="changeUserRole('${u.id}')"><i class="bi bi-person-badge"></i></button>
              <button class="btn btn-sm btn-outline-${u.status==='banned'?'success':'danger'}" onclick="toggleBanUser('${u.id}')"><i class="bi bi-${u.status==='banned'?'unlock':'lock'}"></i></button>
            </td>
          </tr>
        `;
      });
    }

    // Filter form
    const filterForm = document.getElementById('filter-form');
    filterForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const keyword = document.getElementById('search').value.trim();
      const role = document.getElementById('role').value;
      const agentTier = document.getElementById('agentTier') ? document.getElementById('agentTier').value : '';
      const verificationStatus = document.getElementById('verificationStatus') ? document.getElementById('verificationStatus').value : '';
      const status = document.getElementById('status').value;
      fetchAndRenderUsers({ keyword, role, agentTier, verificationStatus, status });
    });

    // Change user role
    async function changeUserRole(id) {
      const user = allUsers.find(u => u.id === id);
      if (!user) return;
      const newRole = prompt('Enter new role ('+roleOptions.join(', ')+'):', user.role || 'user');
      if (!newRole || !roleOptions.includes(newRole)) return alert('Invalid role.');
      await db.collection('users').doc(id).update({ role: newRole });
      showToast('User role updated');
      fetchAndRenderUsers();
    }
    // Ban/unban user
    async function toggleBanUser(id) {
      const user = allUsers.find(u => u.id === id);
      if (!user) return;
      const newStatus = user.status === 'banned' ? 'active' : 'banned';
      if (!confirmAction(`${newStatus==='banned'?'Ban':'Unban'} this user?`)) return;
      await db.collection('users').doc(id).update({ status: newStatus });
      showToast(`User ${newStatus==='banned'?'banned':'unbanned'}`);
      fetchAndRenderUsers();
    }
    // Show user details modal (with agent metrics, reviews, verification)
    async function showUserDetails(id) {
      const user = allUsers.find(u => u.id === id);
      const modalBody = document.querySelector('#userDetailsModal .modal-body');
      if (!user) {
        modalBody.innerHTML = '<div class="text-danger">User not found.</div>';
        return;
      }
      let agentMetrics = '';
      if (user.role === 'agent') {
        agentMetrics = `
          <div class='mt-2'><b>Agent Tier:</b> ${user.agentTier || ''}</div>
          <div><b>Agent Rating:</b> ${user.agentRating || 0} (${user.agentReviewCount || 0} reviews)</div>
          <div><b>Listings Created:</b> ${user.performanceMetrics?.listingsCreated || 0}</div>
          <div><b>Deals Closed:</b> ${user.performanceMetrics?.dealsClosed || 0}</div>
          <div><b>Featured Listings:</b> ${user.performanceMetrics?.featuredListings || 0}</div>
          <div><b>Recent Reviews:</b><ul>
            ${(user.recentAgentReviews||[]).map(r=>`<li>${r.rating}★ - ${r.comment || ''} <span class='text-muted small'>${formatDate(r.createdAt)}</span></li>`).join('') || '<li>No reviews</li>'}
          </ul></div>
        `;
      }
      let verification = '';
      if (user.verificationStatus) {
        verification = `<div class='mt-2'><b>Verification Status:</b> ${user.verificationStatus.status}
          ${(user.verificationStatus.documents||[]).map(doc=>`<div class='border rounded p-2 my-1'><b>Type:</b> ${doc.type}<br><b>Status:</b> ${user.verificationStatus.status}<br><b>Notes:</b> ${doc.notes||''}</div>`).join('')}
        </div>`;
      }
      modalBody.innerHTML = `
        <h5>${user.firstName || ''} ${user.lastName || ''}</h5>
        <div><b>Email:</b> ${user.email || ''}</div>
        <div><b>Phone:</b> ${user.phone || ''}</div>
        <div><b>Role:</b> ${user.role || ''}</div>
        <div><b>Language:</b> ${user.languagePreference || ''}</div>
        <div><b>Created:</b> ${formatDate(user.createdAt)}</div>
        ${agentMetrics}
        ${verification}
      `;
      const modal = new bootstrap.Modal(document.getElementById('userDetailsModal'));
      modal.show();
    }
    </script>
</body>
