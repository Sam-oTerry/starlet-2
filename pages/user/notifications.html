  <main class="container py-5">
    <h2 class="mb-4"><i class="bi bi-bell"></i> Notifications</h2>
    <div id="notifications-list" class="list-group mb-5">
      <!-- Notifications will be loaded here -->
    </div>
    <div id="no-notifications" class="text-center text-muted mt-5 d-none">
      <i class="bi bi-bell fs-1"></i>
      <p class="mt-3">You have no notifications yet.</p>
    </div>
  </main>
  <footer class="footer mt-auto">

    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Redirect to login if not logged in
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = '../auth/login.html';
      } else {
        loadNotifications(user.uid);
      }
    });
    function loadNotifications(uid) {
      const db = firebase.firestore();
      const notifList = document.getElementById('notifications-list');
      const badge = document.getElementById('notification-badge');
      notifList.innerHTML = '';
      db.collection('users').doc(uid).collection('notifications').orderBy('createdAt', 'desc').get().then(snap => {
        if (snap.empty) {
          document.getElementById('no-notifications').classList.remove('d-none');
          badge && badge.classList.add('d-none');
          return;
        }
        let unreadCount = 0;
        snap.forEach(doc => {
          const n = doc.data();
          const item = document.createElement('a');
          item.className = 'list-group-item list-group-item-action flex-column align-items-start';
          item.innerHTML = `
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">${n.title || 'Notification'}</h5>
              <small class="text-muted">${n.createdAt && n.createdAt.toDate ? n.createdAt.toDate().toLocaleString() : ''}</small>
            </div>
            <p class="mb-1">${n.body || ''}</p>
            ${n.read === false ? '<span class="badge bg-primary">Unread</span>' : ''}
          `;
          if (n.read === false) unreadCount++;
          notifList.appendChild(item);
        });
        document.getElementById('no-notifications').classList.add('d-none');
        if (badge) {
          if (unreadCount > 0) {
            badge.textContent = unreadCount;
            badge.classList.remove('d-none');
          } else {
            badge.classList.add('d-none');
          }
        }
      });
    }
  </script>
