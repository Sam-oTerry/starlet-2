  <main class="container py-5">
    <h2 class="mb-4"><i class="bi bi-bookmark-heart"></i> Saved Listings</h2>
    <div id="saved-listings" class="row g-4">
      <!-- Saved listings will be loaded here -->
    </div>
    <div id="no-saved" class="text-center text-muted mt-5 d-none">
      <i class="bi bi-bookmark-heart fs-1"></i>
      <p class="mt-3">You have no saved listings yet.</p>
    </div>
  </main>
  <footer class="footer mt-auto">
    <div class="container text-center py-3">
      &copy; 2024 Starlet Properties. All rights reserved.
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Redirect to login if not logged in
    firebase.auth().onAuthStateChanged(function(user) {
      if (!user) {
        window.location.href = '../auth/login.html';
      } else {
        loadSavedListings(user.uid);
      }
    });
    function loadSavedListings(uid) {
      const db = firebase.firestore();
      db.collection('users').doc(uid).collection('savedListings').get().then(snap => {
        if (snap.empty) {
          document.getElementById('no-saved').classList.remove('d-none');
          return;
        }
        const savedIds = snap.docs.map(doc => doc.id);
        if (!savedIds.length) {
          document.getElementById('no-saved').classList.remove('d-none');
          return;
        }
        db.collection('listings').where(firebase.firestore.FieldPath.documentId(), 'in', savedIds).get().then(listSnap => {
          const container = document.getElementById('saved-listings');
          listSnap.forEach(doc => {
            const l = doc.data();
            const card = document.createElement('div');
            card.className = 'col-md-4 col-lg-3';
            card.innerHTML = `
              <div class="card h-100 shadow-sm">
                <img src="${l.image || ''}" class="card-img-top" alt="${l.title || ''}">
                <div class="card-body">
                  <h5 class="card-title">${l.title || ''}</h5>
                  <p class="card-text text-primary fw-bold">USh ${l.price ? l.price.toLocaleString() : ''}</p>
                  <a href="details.html?id=${doc.id}" class="btn btn-primary w-100">View Details</a>
                </div>
              </div>
            `;
            container.appendChild(card);
          });
        });
      });
    }
  </script>
</body>
