<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Starlet Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, var(--light-color) 60%, #e3f0ff 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: var(--dark-color);
    }
    .register-container {
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.10);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 480px;
      width: 100%;
      animation: fadeInUp 0.8s cubic-bezier(.4,2,.6,1);
    }
    .register-brand {
      text-align: center;
      margin-bottom: 2rem;
    }
    .register-brand .brand-star {
      color: var(--accent-gold);
      font-weight: 700;
      font-size: 2rem;
    }
    .register-brand .brand-let {
      color: var(--accent-cyan);
      font-weight: 700;
      font-size: 2rem;
    }
    .register-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1.2rem;
      text-align: center;
      letter-spacing: 0.01em;
      color: var(--primary-color);
    }
    .form-label {
      font-weight: 600;
      color: var(--dark-color);
    }
    .form-control {
      border-radius: 10px;
      border: 2px solid var(--light-color);
      padding: 0.75rem 1rem;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }
    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }
    .btn-primary {
      border-radius: 10px;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.7em 2em;
      background: linear-gradient(135deg, var(--primary-color), #0056b3);
      border-color: var(--primary-color);
      box-shadow: 0 2px 8px #007bff22;
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #0056b3, var(--primary-color));
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(13, 110, 253, 0.3);
    }
    .login-link {
      color: var(--accent-cyan);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }
    .login-link:hover {
      color: var(--accent-gold);
      text-decoration: underline;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: none; }
    }
    .show-hide-toggle {
      position: absolute;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #888;
      font-size: 1.1em;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="register-container shadow-lg">
    <div class="register-brand mb-2">
      <span class="brand-star">Star</span><span class="brand-let">let</span>
    </div>
    <div class="register-title">Create your account</div>
    <form autocomplete="on">
      <div class="row g-2">
        <div class="col-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
        </div>
        <div class="col-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="registerEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="registerEmail" placeholder="e.g. johndoe@email.com">
      </div>
      <div class="mb-3">
        <label for="registerPhone" class="form-label">Phone</label>
        <input type="tel" class="form-control" id="registerPhone" placeholder="e.g. +256..." required>
      </div>
      <div class="mb-3 position-relative">
        <label for="registerPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="registerPassword" placeholder="Create a password" required>
        <span class="show-hide-toggle" id="toggleRegisterPassword"><i class="bi bi-eye"></i></span>
      </div>
      <div class="mb-3 position-relative">
        <label for="registerConfirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm password" required>
        <span class="show-hide-toggle" id="toggleRegisterConfirmPassword"><i class="bi bi-eye"></i></span>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>
    </form>
    <div class="text-center mt-3">
      <span>Already have an account? <a href="login.html" class="login-link">Login</a></span>
    </div>
  </div>
  <script>
    // Show/hide password toggle for registration
    const toggleRegisterPassword = document.getElementById('toggleRegisterPassword');
    const registerPasswordInput = document.getElementById('registerPassword');
    toggleRegisterPassword.addEventListener('click', function() {
      const type = registerPasswordInput.type === 'password' ? 'text' : 'password';
      registerPasswordInput.type = type;
      this.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
    });
    const toggleRegisterConfirmPassword = document.getElementById('toggleRegisterConfirmPassword');
    const registerConfirmPasswordInput = document.getElementById('registerConfirmPassword');
    toggleRegisterConfirmPassword.addEventListener('click', function() {
      const type = registerConfirmPasswordInput.type === 'password' ? 'text' : 'password';
      registerConfirmPasswordInput.type = type;
      this.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
    });
  </script>
</body>
</html>
