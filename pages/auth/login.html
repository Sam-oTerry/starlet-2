<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - Starlet Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="../../css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root {
      --primary-color: #0d6efd;
      --accent-gold: #ffd700;
      --accent-cyan: #00ffff;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, var(--light-color) 0%, #e3f0ff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }
    .login-bg {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e3f0ff 0%, #0d6efd 100%);
      position: relative;
    }
    .login-bg::before, .login-bg::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      z-index: 0;
    }
    .login-bg::before {
      width: 320px; height: 320px;
      background: rgba(13,110,253,0.10);
      top: -120px; left: -120px;
    }
    .login-bg::after {
      width: 200px; height: 200px;
      background: rgba(255,215,0,0.10);
      bottom: -60px; right: -60px;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      padding: 40px 28px 32px 28px;
      width: 100%;
      max-width: 370px;
      z-index: 1;
      color: var(--dark-color);
      animation: fadeIn 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .starlet-logo {
      width: 54px;
      height: 54px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 8px #0d6efd22;
    }
    .starlet-logo img {
      width: 36px;
      height: 36px;
      display: block;
    }
    .starlet-brand {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .starlet-brand .brand-star { color: var(--accent-gold); }
    .starlet-brand .brand-let { color: var(--accent-cyan); }
    .login-title {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
      color: var(--primary-color);
    }
    .login-desc {
      font-size: 1rem;
      color: var(--dark-color);
      margin-bottom: 22px;
      text-align: center;
      opacity: 0.85;
    }
    .input-group {
      margin-bottom: 18px;
      position: relative;
      width: 100%;
    }
    .input-group label {
      display: block;
      margin-bottom: 7px;
      font-weight: 500;
      font-size: 14px;
      color: var(--primary-color);
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.7);
      border: 1.5px solid var(--primary-color);
      border-radius: 10px;
      color: var(--dark-color);
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .input-group input:focus {
      outline: none;
      background: #fff;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 3px rgba(0,255,255,0.08);
    }
    .input-group input::placeholder {
      color: #b0b8c1;
      opacity: 1;
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      font-size: 13px;
      width: 100%;
    }
    .remember-me {
      display: flex;
      align-items: center;
    }
    .remember-me input {
      margin-right: 7px;
      accent-color: var(--primary-color);
    }
    .forgot-password a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 500;
    }
    .forgot-password a:hover {
      color: var(--accent-cyan);
      text-decoration: underline;
    }
    .btn-starlet {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-cyan));
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.10);
      margin-bottom: 10px;
    }
    .btn-starlet:hover {
      background: linear-gradient(90deg, var(--accent-cyan), var(--primary-color));
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.13);
    }
    .btn-google {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: var(--primary-color);
      border: 1.5px solid var(--primary-color);
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 8px #0d6efd11;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
      margin-bottom: 10px;
    }
    .btn-google:hover {
      background: var(--accent-cyan);
      color: #fff;
      border-color: var(--accent-cyan);
      box-shadow: 0 8px 25px rgba(0,255,255,0.08);
    }
    .register-link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: var(--primary-color);
      width: 100%;
    }
    .register-link a {
      color: var(--accent-cyan);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }
    .register-link a:hover {
      text-decoration: underline;
      color: var(--primary-color);
    }
    @media (max-width: 500px) {
      .login-container {
        border-radius: 14px;
        padding: 24px 6px 18px 6px;
        max-width: 98vw;
      }
      .starlet-logo {
        width: 44px; height: 44px;
      }
      .starlet-logo img {
        width: 28px; height: 28px;
      }
    }
    .input-icon-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    .input-icon {
      position: absolute;
      left: 12px;
      color: var(--primary-color);
      z-index: 2;
      font-size: 1.1em;
    }
    .input-icon + input {
      padding-left: 2.2em;
    }
    .show-password-btn {
      position: absolute;
      right: 10px;
      background: none;
      border: none;
      color: #888;
      font-size: 1.1em;
      cursor: pointer;
      z-index: 2;
      padding: 0 4px;
      height: 100%;
      display: flex;
      align-items: center;
    }
    .show-password-btn:focus {
      outline: none;
      color: var(--accent-cyan);
    }
  </style>
</head>
<body>

  <div class="login-bg">
    <div class="login-container">
      <div class="starlet-logo mb-2">
        <img src="starlet_logo.png" alt="Starlet Logo" />
      </div>
      <div class="starlet-brand"><span class="brand-star">Star</span><span class="brand-let">Let</span> Properties</div>
      <div class="login-title" id="formTitle">Sign in</div>
      <div class="login-desc" id="formDesc">Welcome back! Please sign in to your account.</div>
      <form id="loginForm">
        <div class="input-group">
          <label for="login-username">Username</label>
          <div class="input-icon-wrapper">
            <span class="input-icon"><i class="bi bi-person"></i></span>
          <input type="text" id="login-username" placeholder="Enter your username" required>
          </div>
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <div class="input-icon-wrapper">
            <span class="input-icon"><i class="bi bi-lock"></i></span>
          <input type="password" id="login-password" placeholder="Enter your password" required>
            <button type="button" id="togglePassword" tabindex="-1" class="show-password-btn" aria-label="Show password"><i class="bi bi-eye"></i></button>
          </div>
        </div>
        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <button type="submit" class="btn-starlet">Login</button>
        <button type="button" class="btn-google">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="22" height="22" style="margin-right: 0.5em;"> Sign in with Google
        </button>
        <button type="button" class="btn-starlet" id="guestLoginBtn" style="background: #fff; color: var(--primary-color); border: 1.5px solid var(--primary-color); margin-bottom: 0;">
          <i class="bi bi-person-circle me-2"></i> Continue as Guest
        </button>
      </form>
      <form id="registerForm" style="display:none;">
        <div class="input-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" placeholder="Choose a username" required>
        </div>
        <div class="input-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Create a password" required>
        </div>
        <div class="input-group">
          <label for="register-confirm-password">Confirm Password</label>
          <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn-starlet">Register</button>
        <button type="button" class="btn-google">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="22" height="22" style="margin-right: 0.5em;"> Sign up with Google
        </button>
      </form>
      <div class="register-link" id="toggleLink">
        Don't have an account? <a href="#" id="showRegister">Register now</a>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // Firebase config (same as other pages)
    const firebaseConfig = {
      apiKey: "AIzaSyDH1sMk2NwceMAEfvH07azxaoPXpOI1Sek",
      authDomain: "starlet-properties-41509.firebaseapp.com",
      projectId: "starlet-properties-41509",
      storageBucket: "starlet-properties-41509.appspot.com",
      messagingSenderId: "393372988481",
      appId: "1:393372988481:web:c92584d7408296457b02c0",
      measurementId: "G-F02K9SP07C"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Show/hide forms
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const formTitle = document.getElementById('formTitle');
    const formDesc = document.getElementById('formDesc');
    const toggleLink = document.getElementById('toggleLink');
    const showRegister = document.getElementById('showRegister');
    showRegister.onclick = function(e) {
      e.preventDefault();
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      formTitle.textContent = 'Register';
      formDesc.textContent = 'Create your Starlet Properties account.';
      toggleLink.innerHTML = 'Already have an account? <a href="#" id="showLogin">Sign in</a>';
      document.getElementById('showLogin').onclick = showLogin;
    };
    function showLogin(e) {
      if(e) e.preventDefault();
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
      formTitle.textContent = 'Sign in';
      formDesc.textContent = 'Welcome back! Please sign in to your account.';
      toggleLink.innerHTML = 'Don\'t have an account? <a href="#" id="showRegister">Register now</a>';
      document.getElementById('showRegister').onclick = showRegister.onclick;
    }

    // Show error
    function showError(msg) {
      let err = document.getElementById('authError');
      if (!err) {
        err = document.createElement('div');
        err.id = 'authError';
        err.className = 'alert alert-danger mt-2';
        loginForm.parentNode.insertBefore(err, loginForm);
      }
      err.textContent = msg;
    }
    function clearError() {
      const err = document.getElementById('authError');
      if (err) err.remove();
    }
    // Show loading spinner
    function showLoading() {
      let spinner = document.getElementById('authSpinner');
      if (!spinner) {
        spinner = document.createElement('div');
        spinner.id = 'authSpinner';
        spinner.innerHTML = '<div class="d-flex justify-content-center my-3"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';
        loginForm.parentNode.insertBefore(spinner, loginForm);
      }
    }
    function hideLoading() {
      const spinner = document.getElementById('authSpinner');
      if (spinner) spinner.remove();
    }

    // Email/password login
    loginForm.onsubmit = async function(e) {
      e.preventDefault();
      clearError();
      showLoading();
      const emailOrUsername = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
      let email = emailOrUsername;
      // If not an email, try to look up by username
      if (!/@/.test(emailOrUsername)) {
        // Try to find user by username in users collection
        try {
          const snap = await db.collection('users').where('username', '==', emailOrUsername).limit(1).get();
          if (!snap.empty) {
            email = snap.docs[0].data().email;
          } else {
            hideLoading();
            showError('No user found with that username.');
            return;
          }
        } catch (err) {
          hideLoading();
          showError('Error looking up username.');
          return;
        }
      }
      try {
        await auth.signInWithEmailAndPassword(email, password);
        // Check if first time login by looking for user doc
        const user = auth.currentUser;
        const userDocRef = db.collection('users').doc(user.uid);
        const userDoc = await userDocRef.get();
        let userInfo = {
          uid: user.uid,
          email: user.email,
          displayName: user.displayName || '',
        };
        if (userDoc.exists) {
          const data = userDoc.data();
          userInfo = { ...userInfo, ...data };
        }
        localStorage.setItem('starletUser', JSON.stringify(userInfo));
        if (!userDoc.exists) {
          alert('Welcome to Starlet Properties!');
          // Optionally, create the user doc here if needed
        }
        // Check if admin
        if (email.toLowerCase() === 'admin@starletproperties.ug') {
          window.location.href = 'pages/admin/dashboard.html';
        } else {
        window.location.href = 'index.html';
        }
      } catch (err) {
        hideLoading();
        showError(err.message);
      }
    };

    // Email/password registration
    registerForm.onsubmit = async function(e) {
      e.preventDefault();
      clearError();
      showLoading();
      const username = document.getElementById('register-username').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      const confirm = document.getElementById('register-confirm-password').value;
      if (password !== confirm) {
        hideLoading();
        showError('Passwords do not match.');
        return;
      }
      try {
        const cred = await auth.createUserWithEmailAndPassword(email, password);
        // Set displayName
        await cred.user.updateProfile({ displayName: username });
        // Add user to users collection if not present
        const userDoc = db.collection('users').doc(cred.user.uid);
        const userSnap = await userDoc.get();
        if (!userSnap.exists) {
          await userDoc.set({
            username,
            email,
            createdAt: new Date(),
            role: 'user',
            avatar: '',
            firstName: '',
            lastName: ''
          });
        }
        window.location.href = 'index.html';
      } catch (err) {
        hideLoading();
        showError(err.message);
      }
    };

    // Google sign-in (login and register)
    document.querySelectorAll('.btn-google').forEach(btn => {
      btn.onclick = async function() {
        clearError();
        showLoading();
        const provider = new firebase.auth.GoogleAuthProvider();
        try {
          const result = await auth.signInWithPopup(provider);
          // Add user to users collection if not present
          const userDoc = db.collection('users').doc(result.user.uid);
          const userSnap = await userDoc.get();
          if (!userSnap.exists) {
            await userDoc.set({
              username: result.user.displayName,
              email: result.user.email,
              createdAt: new Date(),
              role: 'user',
              avatar: result.user.photoURL || '',
              firstName: '',
              lastName: ''
            });
          }
          window.location.href = 'index.html';
        } catch (err) {
          hideLoading();
          showError(err.message);
        }
      };
    });

    // Guest login (anonymous)
    document.getElementById('guestLoginBtn').onclick = async function() {
      clearError();
      showLoading();
      try {
        await auth.signInAnonymously();
        window.location.href = 'index.html';
      } catch (err) {
        hideLoading();
        showError(err.message);
      }
    };

    // Show/hide password toggle
    document.getElementById('togglePassword').onclick = function() {
      const pwd = document.getElementById('login-password');
      const icon = this.querySelector('i');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
        this.setAttribute('aria-label', 'Hide password');
      } else {
        pwd.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
        this.setAttribute('aria-label', 'Show password');
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
