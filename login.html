<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register - Starlet Properties</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    :root {
      --primary-color: #0d6efd;
      --accent-gold: #ffd700;
      --accent-cyan: #00ffff;
      --light-color: #f8f9fa;
      --dark-color: #212529;
    }
    body {
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, var(--light-color) 0%, #e3f0ff 100%);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }
    .login-bg {
      flex: 1 1 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e3f0ff 0%, #0d6efd 100%);
      position: relative;
    }
    .login-bg::before, .login-bg::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      z-index: 0;
    }
    .login-bg::before {
      width: 320px; height: 320px;
      background: rgba(13,110,253,0.10);
      top: -120px; left: -120px;
    }
    .login-bg::after {
      width: 200px; height: 200px;
      background: rgba(255,215,0,0.10);
      bottom: -60px; right: -60px;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
      padding: 40px 28px 32px 28px;
      width: 100%;
      max-width: 370px;
      z-index: 1;
      color: var(--dark-color);
      animation: fadeIn 0.5s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .starlet-logo {
      width: 54px;
      height: 54px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 2px 8px #0d6efd22;
    }
    .starlet-logo img {
      width: 36px;
      height: 36px;
      display: block;
    }
    .starlet-brand {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 18px;
      text-align: center;
      letter-spacing: 0.01em;
    }
    .starlet-brand .brand-star { color: var(--accent-gold); }
    .starlet-brand .brand-let { color: var(--accent-cyan); }
    .login-title {
      font-size: 1.35rem;
      font-weight: 700;
      margin-bottom: 8px;
      text-align: center;
      color: var(--primary-color);
    }
    .login-desc {
      font-size: 1rem;
      color: var(--dark-color);
      margin-bottom: 22px;
      text-align: center;
      opacity: 0.85;
    }
    .input-group {
      margin-bottom: 18px;
      position: relative;
      width: 100%;
    }
    .input-group label {
      display: block;
      margin-bottom: 7px;
      font-weight: 500;
      font-size: 14px;
      color: var(--primary-color);
    }
    .input-group input {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.7);
      border: 1.5px solid var(--primary-color);
      border-radius: 10px;
      color: var(--dark-color);
      font-size: 15px;
      transition: all 0.3s ease;
    }
    .input-group input:focus {
      outline: none;
      background: #fff;
      border-color: var(--accent-cyan);
      box-shadow: 0 0 0 3px rgba(0,255,255,0.08);
    }
    .input-group input::placeholder {
      color: #b0b8c1;
      opacity: 1;
    }
    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
      font-size: 13px;
      width: 100%;
    }
    .remember-me {
      display: flex;
      align-items: center;
    }
    .remember-me input {
      margin-right: 7px;
      accent-color: var(--primary-color);
    }
    .forgot-password a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.3s;
      font-weight: 500;
    }
    .forgot-password a:hover {
      color: var(--accent-cyan);
      text-decoration: underline;
    }
    .btn-starlet {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-cyan));
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(13, 110, 253, 0.10);
      margin-bottom: 10px;
    }
    .btn-starlet:hover {
      background: linear-gradient(90deg, var(--accent-cyan), var(--primary-color));
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 255, 255, 0.13);
    }
    .btn-google {
      width: 100%;
      padding: 12px;
      background: #fff;
      color: var(--primary-color);
      border: 1.5px solid var(--primary-color);
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 2px 8px #0d6efd11;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7em;
      margin-bottom: 10px;
    }
    .btn-google:hover {
      background: var(--accent-cyan);
      color: #fff;
      border-color: var(--accent-cyan);
      box-shadow: 0 8px 25px rgba(0,255,255,0.08);
    }
    .register-link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: var(--primary-color);
      width: 100%;
    }
    .register-link a {
      color: var(--accent-cyan);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s;
    }
    .register-link a:hover {
      text-decoration: underline;
      color: var(--primary-color);
    }
    @media (max-width: 500px) {
      .login-container {
        border-radius: 14px;
        padding: 24px 6px 18px 6px;
        max-width: 98vw;
      }
      .starlet-logo {
        width: 44px; height: 44px;
      }
      .starlet-logo img {
        width: 28px; height: 28px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="index.html">
        <span class="brand-star">Star</span> <span class="brand-let">Let</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-grid"></i> Categories
            </a>
            <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
              <li><a class="dropdown-item" href="properties.html"><i class="bi bi-building"></i> Properties</a></li>
              <li><a class="dropdown-item" href="vehicles.html"><i class="bi bi-car-front"></i> Vehicles</a></li>
              <li><a class="dropdown-item" href="stores.html"><i class="bi bi-shop"></i> Stores</a></li>
              <li><a class="dropdown-item" href="resources.html"><i class="bi bi-book"></i> Resources</a></li>
              <li><a class="dropdown-item" href="about.html"><i class="bi bi-info-circle"></i> About</a></li>
              <li><a class="dropdown-item" href="contact.html"><i class="bi bi-envelope"></i> Contact</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html"><i class="bi bi-person-plus"></i> Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="login-bg">
    <div class="login-container">
      <div class="starlet-logo mb-2">
        <img src="starlet_logo.png" alt="Starlet Logo" />
      </div>
      <div class="starlet-brand"><span class="brand-star">Star</span><span class="brand-let">Let</span> Properties</div>
      <div class="login-title" id="formTitle">Sign in</div>
      <div class="login-desc" id="formDesc">Welcome back! Please sign in to your account.</div>
      <form id="loginForm">
        <div class="input-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" placeholder="Enter your username" required>
        </div>
        <div class="input-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <div class="options">
          <div class="remember-me">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
          </div>
          <div class="forgot-password">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <button type="submit" class="btn-starlet">Login</button>
        <button type="button" class="btn-google">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="22" height="22" style="margin-right: 0.5em;"> Sign in with Google
        </button>
      </form>
      <form id="registerForm" style="display:none;">
        <div class="input-group">
          <label for="register-username">Username</label>
          <input type="text" id="register-username" placeholder="Choose a username" required>
        </div>
        <div class="input-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Create a password" required>
        </div>
        <div class="input-group">
          <label for="register-confirm-password">Confirm Password</label>
          <input type="password" id="register-confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="btn-starlet">Register</button>
        <button type="button" class="btn-google">
          <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" width="22" height="22" style="margin-right: 0.5em;"> Sign up with Google
        </button>
      </form>
      <div class="register-link" id="toggleLink">
        Don't have an account? <a href="#" id="showRegister">Register now</a>
      </div>
    </div>
  </div>
  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const formTitle = document.getElementById('formTitle');
    const formDesc = document.getElementById('formDesc');
    const toggleLink = document.getElementById('toggleLink');
    const showRegister = document.getElementById('showRegister');
    showRegister.onclick = function(e) {
      e.preventDefault();
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      formTitle.textContent = 'Register';
      formDesc.textContent = 'Create your Starlet Properties account.';
      toggleLink.innerHTML = 'Already have an account? <a href="#" id="showLogin">Sign in</a>';
      document.getElementById('showLogin').onclick = showLogin;
    };
    function showLogin(e) {
      if(e) e.preventDefault();
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
      formTitle.textContent = 'Sign in';
      formDesc.textContent = 'Welcome back! Please sign in to your account.';
      toggleLink.innerHTML = 'Don\'t have an account? <a href="#" id="showRegister">Register now</a>';
      document.getElementById('showRegister').onclick = showRegister.onclick;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
