<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Messaging Loader Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/messaging-loader.css">
    <style>
        body { background: linear-gradient(135deg, #e3f0ff 0%, #f8f9fa 100%); }
        .demo-container { max-width: 800px; margin: 2rem auto; padding: 2rem; }
        .demo-section { background: white; border-radius: 16px; padding: 2rem; margin-bottom: 2rem; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .demo-area { min-height: 300px; border: 2px dashed #dee2e6; border-radius: 12px; padding: 1rem; background: #f8f9fa; }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1 class="text-center mb-4">Enhanced Messaging Loader Demo</h1>
        
        <div class="demo-section">
            <h3>Progressive Loading States</h3>
            <div class="mb-3">
                <button class="btn btn-primary me-2" onclick="demoConversations()">Load Conversations</button>
                <button class="btn btn-success me-2" onclick="demoMessages()">Load Messages</button>
                <button class="btn btn-warning me-2" onclick="demoError()">Show Error</button>
                <button class="btn btn-secondary" onclick="clearDemo()">Clear</button>
            </div>
            <div id="demoArea" class="demo-area">
                <div class="text-center text-muted py-5">
                    <i class="bi bi-play-circle" style="font-size: 3rem;"></i>
                    <p class="mt-3">Click a button to see loading states</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/star-loading.js"></script>
    <script src="./js/messaging-loader.js"></script>
    <script>
        function demoConversations() {
            const area = document.getElementById('demoArea');
            window.MessagingLoader.showConversationsLoading(area);
            setTimeout(() => {
                area.innerHTML = '<div class="text-center text-success py-5"><i class="bi bi-check-circle" style="font-size: 3rem;"></i><h4 class="mt-3">Conversations Loaded!</h4></div>';
            }, 3000);
        }
        
        function demoMessages() {
            const area = document.getElementById('demoArea');
            window.MessagingLoader.showMessagesLoading(area, 'demo');
            setTimeout(() => {
                area.innerHTML = '<div class="text-center text-success py-5"><i class="bi bi-check-circle" style="font-size: 3rem;"></i><h4 class="mt-3">Messages Loaded!</h4></div>';
            }, 3000);
        }
        
        function demoError() {
            const area = document.getElementById('demoArea');
            const error = new Error('Network connection failed');
            window.MessagingLoader.showErrorState(area, error, () => alert('Retry clicked!'));
        }
        
        function clearDemo() {
            document.getElementById('demoArea').innerHTML = '<div class="text-center text-muted py-5"><i class="bi bi-play-circle" style="font-size: 3rem;"></i><p class="mt-3">Click a button to see loading states</p></div>';
        }
    </script>
</body>
</html>
