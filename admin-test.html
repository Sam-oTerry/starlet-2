<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Auth Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Admin Authentication Test</h4>
            </div>
            <div class="card-body">
                <div id="status">Loading...</div>
                <hr>
                <a href="pages/auth/login.html" class="btn btn-primary">Go to Login</a>
                <a href="pages/admin/dashboard.html" class="btn btn-success">Go to Admin Dashboard</a>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="assets/js/firebase-config.js"></script>
    <script src="js/admin-auth-enhancement.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const statusDiv = document.getElementById('status');
            
            try {
                const adminStatus = await window.AdminAuthEnhancement.checkAdminStatus();
                
                if (adminStatus.isAdmin) {
                    statusDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>✅ Admin Access Verified!</strong><br>
                            User: ${adminStatus.user.email}<br>
                            Reason: ${adminStatus.reason}
                        </div>
                    `;
                } else {
                    statusDiv.innerHTML = `
                        <div class="alert alert-warning">
                            <strong>⚠️ Not Admin</strong><br>
                            Reason: ${adminStatus.reason}
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <strong>❌ Error</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
